<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Change password</h1>
      <div class="account-wall">
        <form class="form-signin">
          <input type="password" class="form-control" placeholder="New password" name="newPassword" [(ngModel)]="user.newPassword" required autofocus>
          <input type="password" class="form-control" placeholder="Repeat new password" name="repeatedNewPassword" [(ngModel)]="user.repeatedNewPassword" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="changePassword()">Change password</button>
          <span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
