<mat-toolbar>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="icon" aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="my">My</span>
        <span class="keep">Keep</span>
        <div style="align-content: right">
        </div>
       
      </mat-toolbar>
      
      <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          mode="side" [opened]="!(isHandset$ | async)">
          <mat-nav-list>
            <a mat-list-item routerLink="/home/dashboard" routerLinkActive="active">
              <mat-icon class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
                  />
                </svg>
              </mat-icon>
              <div class="item">Notes</div>
            </a>
          </mat-nav-list>
          <hr>
          <mat-nav-list>
            <a mat-list-item>
              <div class="item2">Labels</div>
            </a>
            <a mat-list-item>
              <mat-icon class="icon">label</mat-icon>
              <div class="item">Label</div>
            </a>
            <a mat-list-item (click)="addNewLabel()">
              <mat-icon class="icon">add</mat-icon>
              <div class="item">Create new label</div>
            </a>
          </mat-nav-list>
          <hr>
          <mat-nav-list>
            <a mat-list-item routerLink="/home/archive">
              <mat-icon class="icon">archive</mat-icon>
              <div class="item">Archive</div>
            </a>
            <a mat-list-item routerLink="/home/trash">
              <mat-icon class="icon">delete</mat-icon>
              <div class="item">Trash</div>
            </a>
          </mat-nav-list>
          <hr>
          <mat-nav-list>
            <a mat-list-item routerLink="/home/profile" routerLinkActive="active">
              <mat-icon class="icon">account_circle</mat-icon>
              <div class="item">My profile</div>
            </a>
            <a mat-list-item routerLink="/change-password" routerLinkActive="active">
              <mat-icon class="icon">delete</mat-icon>
              <div class="item">Change password</div>
            </a>
            <a mat-list-item (click)="logout()">
              <mat-icon class="icon">archive</mat-icon>
              <div class="item">Log out</div>
            </a>
          </mat-nav-list>
          <hr>
        </mat-sidenav>
        <mat-sidenav-content>
      
          <router-outlet></router-outlet>
      
        </mat-sidenav-content>
      </mat-sidenav-container>
