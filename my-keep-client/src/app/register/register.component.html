<div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row justify-content-md-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create account</h1>
            <div class="account-wall">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="First name" name="firstName" [(ngModel)]="user.firstName" required autofocus>
                    <input type="text" class="form-control" placeholder="Last name" name="lastName" [(ngModel)]="user.lastName" required autofocus>
                    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required autofocus>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign up</button>
                    <a routerLink="/login" routerLinkActive="active" class="need-help">Already have account? </a>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
