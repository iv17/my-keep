<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in</h1>
      <div class="account-wall">
        <form class="form-signin">
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
          <a routerLink="/change-password" routerLinkActive="active" class="need-help">Forgot password? </a>
          <span class="clearfix"></span>
        </form>
      </div>
      <a routerLink="/register" routerLinkActive="active" class="text-center new-account">Don't have account?</a>
    </div>
  </div>
</div>
